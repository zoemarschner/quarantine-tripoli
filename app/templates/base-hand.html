{% extends "base.html" %}

{% block content %}
{% block user %}{% endblock %}
<div class=card_container>
	{% for card in hand %}
	    <img class=card 
             height="139.61352657px" width="100px" 
             src="{{ url_for('static', filename = ('back' if mask[loop.index0] == '1' else card) + '.png') }}"
             onclick="flip_card('{{ name }}', {{ loop.index0 }}, {{ mask[loop.index0] }})"/>
	{% endfor %}
</div>
{% endblock %}
