{% extends "base-hand.html" %}

{% block user %}
<h2 class=sub-header>{{ name + "'s Hand" }}</h2>
<form action={{ "/" + name + "/next" }} method="post">
	{% if ready %}
    	<input class="button green" type="submit" value="waiting for next hand">
    {% else %}
    	<input class="button red" type="submit" value="next hand">
    {% endif %}
</form>
<a class="button red extra" href="/extra"> Extra Hand</a>
{% endblock %}
