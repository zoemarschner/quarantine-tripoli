{% extends "base-hand.html" %}

{% block user %}
<h2 class=sub-header>{{ name + "'s Hand" }}</h2>
<form action={{ "/" + name + "/next" }} method="post">
	{% if ready %}
    	<input class="button green" type="submit" value="ready">
    {% else %}
    	<input class="button red" type="submit" value="not ready">
    {% endif %}
</form>
{% endblock %}
